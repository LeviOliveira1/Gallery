<body>
    <div class="parent">
        <div class="wavy">
            <span style="--i:1">G</span>
            <span style="--i:2">a</span>
            <span style="--i:3">l</span>
            <span style="--i:4">l</span>
            <span style="--i:5">e</span>

        <main>
